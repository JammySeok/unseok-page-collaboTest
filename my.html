<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>자기소개 - 정운석</title>
    <style>
    </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-50 p-5">

<div class="w-full max-w-4xl bg-white shadow-2xl p-10 sm:p-16">

    <header class="text-center mb-12 border-b pb-6">
        <h1 class="text-5xl font-bold text-gray-800">자기소개</h1>
        <p class="mt-5 text-xl text-gray-500">백엔드 개발자를 희망하는 정운석입니다.</p>
    </header>

    <nav class="m-20 justify-center">
        <ul class="flex flex-cols gap-8 justify-center text-center">

            <li class="relative group p-4 border bg-blue-50 my-auto">
                <span class="block text-xl font-bold text-gray-700">이름</span>
                <div class="mt-2 h-0 overflow-hidden group-hover:h-auto">
                    <span class="text-2xl font-bold text-blue-600">정운석</span>
                </div>
            </li>

            <li class="relative group p-4 border bg-green-50 my-auto">
                <span class="block text-xl font-bold text-gray-700">전공</span>
                <div class="mt-2 h-0 overflow-hidden group-hover:h-auto">
                    <span class="text-2xl font-bold text-green-600">소프트웨어학과</span>
                </div>
            </li>

            <li class="relative group p-4 border bg-red-50 my-auto">
                <span class="block text-xl font-bold">기술스택</span>
                <div class="mt-2 h-0 overflow-hidden group-hover:h-auto duration-300">
                    <ul class="mt-2 text-md text-gray-700">
                        <li>Java / Spring</li>
                        <li>HTML / CSS / JS</li>
                        <li>MySQL</li>
                        <li>Linux</li>
                        <li>Git (예정)</li>
                        <li>Docker (예정)</li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>

    <section class="mb-12 p-8 bg-gray-50 border-gray-400">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">소개</h2>
        <p class="text-lg">
            안녕하세요. 백엔드 개발자를 희망하고 있습니다. 끊임없이 학습하고 성장하는 개발자가 되기 위해 노력하겠습니다!
        </p>
    </section>

    <footer class="text-center pt-6 border-t">
        <a href="https://github.com/JammySeok?tab=repositories" target="_blank"
           class="flex justify-center text-lg text-purple-600 hover:text-purple-800 hover:border-purple-600 underline">
            GitHub 바로가기
        </a>
    </footer>
</div>

</body>
</html>
